parameters:
  - name: azureSubscription
    type: string
  - name: azureEnvironment
    type: string
  - name: vmEnvironment
    type: string
  - name: environmentName
    type: string

stages:
- stage: deploy_${{ parameters.environmentName }}
  jobs:
    - deployment: deploy_${{ parameters.environmentName }}
      environment: ${{ parameters.azureEnvironment }}

      variables:
      - group: ${{ parameters.azureEnvironment }}

      workspace:
        clean: all

      strategy:
        runOnce:
          deploy:
            steps:
              - checkout: self

              - template: tasks/terraform-plan-and-apply.yml@ado-pipeline-templates
                parameters:
                  azureSubscription: "${{ parameters.azureSubscription }}"
                  terraformFolder: 'terraform'
                  terraformVarFile: 'tfvars/${{ parameters.environmentName }}.tfvars'
                  backendResourceGroupName: '$(TF_BACKEND_RESOURCE_GROUP)'
                  backendStorageAccountName: '$(TF_BACKEND_STORAGE_ACCOUNT)'
                  backendContainerName: '$(TF_BACKEND_STORAGE_CONTAINER)'
                  backendKey: '$(TF_BACKEND_STORAGE_STATE_KEY)'

    - deployment: 'DeployToVirtualMachine'
      environment:
        name: ${{ parameters.vmEnvironment }}
        resourceType: VirtualMachine

      strategy:
        runOnce:
          deploy:
            steps:
              - checkout: self

              - task: PowerShell@2
                inputs:
                  targetType: 'inline'
                  script: |
                    Write-Host "Running on $($env:COMPUTERNAME)"