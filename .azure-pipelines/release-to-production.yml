trigger:
  branches:
    include:
      - "main"

pr: none

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: 'Deploy'

  jobs:
  - deployment: 'DeployToVirtualMachine'
    environment:
      name: portal-bots-dedi-prd
      resourceType: VirtualMachine

    strategy:
      runOnce:
        deploy:
          steps:

            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: |
                  Write-Host "Running on $($env:COMPUTERNAME)"